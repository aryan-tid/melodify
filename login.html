    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                for (const themeSwitcher of themeSwitchers) {

                    const btnToActivate = themeSwitcher.querySelector('[data-bs-theme-value="' + theme + '"]');

                    if (btnToActivate) {
                        btnToActivate.classList.add('active');
                        btnToActivate.setAttribute('aria-pressed', 'true');
                    }
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Remember user state by enabling persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            // Existing and future Auth states are now persisted in local storage
            console.log("Persistence set to LOCAL");
          })
          .catch((error) => {
            showError("login-message", "Authentication persistence error: " + error.message);
          });
        
        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = "../melodify/";
            }
        });
        
        // Show/Hide Forms
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
        }
        
        function showResetPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }
        
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
        
        // Helper function to show errors
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.color = '#d32f2f';
        }
        
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.color = '#2e7d32';
        }
        
        // Email/Password Login
        function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('error-message', 'Please enter both email and password.');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect happens automatically through onAuthStateChanged
                })
                .catch((error) => {
                    console.error('Login error:', error.code, error.message);
                    showError('error-message', 'Login failed: ' + error.message);
                });
        }
        
        // Google Login
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Redirect happens automatically through onAuthStateChanged
                })
                .catch((error) => {
                    console.error('Google login error:', error);
                    showError('error-message', 'Google login failed: ' + error.message);
                });
        }
        
        // Password Reset
        function resetPassword() {
            const email = document.getElementById('reset-email').value;
            
            if (!email) {
                showError('reset-message', 'Please enter your email address.');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showSuccess('reset-message', 'Password reset email sent! Check your inbox.');
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    showError('reset-message', 'Password reset failed: ' + error.message);
                });
        }
        
        // Email/Password Registration
        function registerWithEmail() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!email || !password) {
                showError('signup-message', 'Please enter both email and password.');
                return;
            }
            
            if (password.length < 6) {
                showError('signup-message', 'Password must be at least 6 characters.');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect happens automatically through onAuthStateChanged
                })
                .catch((error) => {
                    console.error('Registration error:', error);
                    showError('signup-message', 'Registration failed: ' + error.message);
                });
        }
